# ==============================================================================
# Production Nginx Configuration for ParkingGarage Application
# ==============================================================================

user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Load dynamic modules
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    # ==============================================================================
    # Basic Configuration
    # ==============================================================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ==============================================================================
    # Logging Configuration
    # ==============================================================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    log_format detailed '$remote_addr - $remote_user [$time_local] "$request" '
                       '$status $body_bytes_sent "$http_referer" '
                       '"$http_user_agent" "$http_x_forwarded_for" '
                       'rt=$request_time uct="$upstream_connect_time" '
                       'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log detailed;

    # ==============================================================================
    # Performance Optimizations
    # ==============================================================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    types_hash_max_size 2048;
    server_names_hash_bucket_size 128;

    # ==============================================================================
    # Security Headers
    # ==============================================================================
    server_tokens off;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'" always;

    # ==============================================================================
    # Rate Limiting
    # ==============================================================================
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=5r/s;
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # ==============================================================================
    # Gzip Compression
    # ==============================================================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # ==============================================================================
    # Upstream Configuration
    # ==============================================================================
    upstream parkinggarage_app {
        least_conn;
        server app:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # ==============================================================================
    # HTTP to HTTPS Redirect
    # ==============================================================================
    server {
        listen 80;
        server_name _;
        
        # Health check endpoint (bypass redirect)
        location /health {
            proxy_pass http://parkinggarage_app/api/v1/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # Redirect all other HTTP traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ==============================================================================
    # HTTPS Server Configuration
    # ==============================================================================
    server {
        listen 443 ssl http2;
        server_name _;

        # ==============================================================================
        # SSL Configuration
        # ==============================================================================
        ssl_certificate /etc/ssl/certs/server.crt;
        ssl_certificate_key /etc/ssl/certs/server.key;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;

        # Modern SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # HSTS (optional but recommended)
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

        # ==============================================================================
        # Request Size Limits
        # ==============================================================================
        client_max_body_size 10M;
        client_body_buffer_size 128k;
        client_header_buffer_size 3m;
        large_client_header_buffers 4 256k;

        # ==============================================================================
        # API Routes with Rate Limiting
        # ==============================================================================
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            limit_conn addr 10;

            proxy_pass http://parkinggarage_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_cache_bypass $http_upgrade;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Error handling
            proxy_next_upstream error timeout http_500 http_502 http_503;
            proxy_next_upstream_tries 3;
        }

        # ==============================================================================
        # Health Check Endpoint
        # ==============================================================================
        location /health {
            proxy_pass http://parkinggarage_app/api/v1/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            access_log off;
        }

        # ==============================================================================
        # WebSocket Support
        # ==============================================================================
        location /socket.io/ {
            proxy_pass http://parkinggarage_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ==============================================================================
        # Static Files (if served by Nginx)
        # ==============================================================================
        location /static/ {
            alias /var/www/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options nosniff;
            
            # Security for static files
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        # ==============================================================================
        # API Documentation (optional, for development)
        # ==============================================================================
        location /docs/ {
            auth_basic "API Documentation";
            auth_basic_user_file /etc/nginx/.htpasswd;
            
            proxy_pass http://parkinggarage_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ==============================================================================
        # Security Rules
        # ==============================================================================
        
        # Deny access to sensitive files
        location ~* \.(env|log|ini|conf|sql|bak|backup)$ {
            deny all;
            return 404;
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
            return 404;
        }

        # Block common attack patterns
        location ~* (eval\(|javascript:|vbscript:|onload=|onerror=) {
            deny all;
            return 444;
        }

        # ==============================================================================
        # Error Pages
        # ==============================================================================
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;

        location = /404.html {
            internal;
            return 404 '{"error":"Resource not found","status":404}';
            add_header Content-Type application/json;
        }

        location = /50x.html {
            internal;
            return 500 '{"error":"Internal server error","status":500}';
            add_header Content-Type application/json;
        }

        # ==============================================================================
        # Monitoring and Status
        # ==============================================================================
        location /nginx-status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.20.0.0/16;  # Docker network
            deny all;
        }
    }
}

